<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="js/main.js" defer ></script>
</head>
<body>
    <main>
        <section>
            <h2>Generate a <span>random password</span></h2>
            <p>Never use an insecure password again.</p>
            <button type="button" onclick="generatePasswords()" class="generateButton">Generate passwords</button>
            <hr>
            <div class="resultContainer">

            <div class="passwordResult1" onclick="copyPW1()"></div>
            <div class="passwordResult2" onclick="copyPW2()"></div>
            </div>
            <p class="copyPassword"></p>
            <div>
             <button type="button" class="resetButton" onclick="resetButton()">reset</button>
            </div>
        </section>
       
    </main>
    
</body>
</html>
